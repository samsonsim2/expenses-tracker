<mat-card
  style="
    display: flex;
    flex-direction: row;

    gap: 2rem;
    height: 3rem;
    align-items: center;
    overflow: hidden;
  "
>
  <div [ngStyle]="{ background: transaction.categoryColor, height: '100%' }">
    &nbsp; &nbsp;
  </div>

  <div
    style="
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
      height: 100%;
      align-items: center;
    "
  >
    <div style="display: flex; flex-direction: column; gap: 0">
      <p style="margin: 0; font-weight: bold">{{ transaction.name }}</p>
      <p style="margin: 0">{{ transaction.date }}</p>
    </div>
    <mat-chip
      [ngStyle]="{
        border: '2px solid',
        color: transaction.categoryColor,
        'background-color': 'transparent'
      }"
    >
      <p [ngStyle]="{ color: transaction.categoryColor, 'font-size': '12px' }">
        {{ transaction.categoryName }}
      </p></mat-chip
    >

    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        color: darkgrey;
        margin-right: 20px;
      "
    >
      <h5
        [ngStyle]="isExpense ? { color: 'red' } : { color: 'blue' }"
        style="margin-right: 1rem"
      >
        {{ isExpense ? "-" : "+" }}{{ transaction.amount }}
      </h5>

      <button
        
        style="
          cursor: pointer;
          background-color: transparent;
          border: none;
          width: fit-content;
          margin-top: 5px;
          color: #5a5a5a;
        "
        (click)="onDelete(transaction.id)"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="delete"
        ></mat-icon>
      </button>
      
    </div>
  </div>
</mat-card>
