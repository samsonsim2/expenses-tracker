<div
style="
  width: 50%;
  padding:20px;
  background-color: rgb(0, 255, 191);
  border-radius: 0.3rem;
"
>
<!-- <app-charts   [expensesPieChart]="expensesPieChart"  [incomePieChart]="incomePieChart"/> -->

</div>
<div style="width: 50%; height: fit-content">
<app-monthly-transaction [transactions]="transactions" />
<app-pagination [currentPage]="currentPage" [totalPages]="totalPages" style="width:100%; "/>
</div>
</div>

<div
style="
display: flex;
justify-content: flex-end;
width: 90%;
margin-top: 2rem;
margin-bottom: 4rem;
"
>
<button
mat-fab
color="primary"
aria-label="Example icon button with a delete icon"
(click)="toggleForm()"
>
<mat-icon>add</mat-icon>
</button>

<div
*ngIf="openForm"
style="
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  z-index: 100;
"
>
<app-transaction-form  (onCloseForm)="createCharts(transactions)" (onCloseForm)="toggleForm()" [currentUserId]="currentUserId" [transactions]="transactions"/>
</div>
</div>
