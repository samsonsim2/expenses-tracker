 
<mat-card style="display:flex;flex-direction: row;gap:2rem">
     <div [ngStyle]="{background: transaction.categoryColor}">dsada</div>
     <h5>{{transaction.categoryColor}}</h5>
    <h5>{{transaction.name}}</h5>
    <h5>{{transaction.date}}</h5>
    <mat-basic-chip>{{transaction.categoryId}}</mat-basic-chip>
    <h5>{{transaction.amount}}</h5>
     
</mat-card>
